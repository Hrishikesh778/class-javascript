<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value = 100
        let value2 = 0
        try {
            if(value2 == 0) {
                throw new Error("Can't divide by zero");
            }
            else{
                let result = value/value2
                console.log(result,"result")
            }
            
        } catch (error) {
            console.log(error)
        }

        finally{
            console.log("connection closed")
        }
    </script>
</body>
</html>
